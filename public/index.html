<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>HOME</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container" ng-controller="appController">
	<h1>Contact list App</h1>
	<div class="col-md-4" style="margin: 0 auto; float: none;">
		<input type="text" placeholder="Search Contact Here" ng-model="contact.search" class="form-control" name="">
	</div>

	<table class="table">
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input class="form-control" ng-model="contact.name">
				</td>
				<td>
					<input class="form-control" ng-model="contact.email">
				</td>
				<td>
					<input class="form-control" ng-model="contact.number">
				</td>
				<td>
					<button ng-click="addContact()" class="btn btn-primary">Add  Contact</button>
				</td>
				<td>
					<button class="btn btn-warning" ng-click="update()">Update</button>
				</td>
			</tr>
			<tr ng-repeat="contact in contactList |filter: contact.search | orderBy : 'name'">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="deleteContact(contact._id)">X</button> </td>
				<td><button class="btn btn-info" ng-click="editContact(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
	
</div>






<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="controllers/controllers.js"></script>
</body>
</html>
